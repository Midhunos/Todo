{% extends 'base.html' %}
{% block content %}




<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <div class="banner">
                <div class="banner-text">
                    <h2>ToDo</h2>
                </div>
            </div>


        </div>
    </div>
</div>




<div class="container">
    <div class="row" >
        <div class="col-md-6">
        <form method="POST" class="p-4 shadow" >
    {% csrf_token %}

<div class="form-group">
     <input type="text" class="form-control" name="task" placeholder="Taskname">

</div>
<div class="form-group">
     <input type="text" class="form-control" name="priority" placeholder="Enter your priority">
</div>
            <div class="form-group">
     <input type="date" class="form-control" name="date" placeholder="Enter your Date">
</div>


    <input type="submit" class="btn btn-success">
</form>

    </div>
        <div class="col-md-6 ">
            <h2>Task to be completed</h2>
             {% for i in task1 %}

            <div class="card  mb-3">

                <div class="card-body shadow">
                    <h3 class="card-title">
                       {{i.name}}</h3>

                        <p><b>{{i.priority}}</b></p>
                    <h6>{{i.date}}</h6>
                    <a class="btn btn-danger" href="{% url 'delete' i.id %}" >DONE</a>
                    <a class="btn btn-success" href="{% url 'update' i.id %}" >update</a>

                </div>
            </div>
            {% endfor %}
        </div>


</div>





</div>




{% endblock %}
